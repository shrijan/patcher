# Main theme library.
global:
  vite: &vite
    enabled: true
    baseUrl: /modules/custom/dphi_components/themes/dphi_base_theme/dist/
    devServerUrl: https://rapid-start.ddev.site:5173
    devDependencies:
      - dphi_components/react_refresh
  css:
    base:
      src/global/entry.scss: {}
      //fonts.googleapis.com/css?family=Public+Sans:400,600&display=swap: { type: external }
  dependencies:
    - core/once
    - core/drupal

