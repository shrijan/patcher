content_listing.settings:
  path: '/admin/config/content/content-listing'
  defaults:
    _form: '\Drupal\dphi_components\Form\ContentListingSettingsForm'
    _title: 'Content Listing Settings'
  requirements:
    _permission: 'administer site configuration'
dphi_components.global_config:
  path: '/admin/config/global-config'
  defaults:
    _form: '\Drupal\dphi_components\Form\GlobalConfig'
    _title: 'Global Configuration'
  requirements:
    _permission: 'administer nodes'
dphi_components.settings_form:
  path: '/admin/config/system/rapid-start'
  defaults:
    _title: 'Rapid Start admin settings'
    _form: 'Drupal\dphi_components\Form\AdminSettingsForm'
  requirements:
    _permission: 'administer site configuration'
dphi_components.media:
  path: '/admin/content/media-tree'
  methods: ['GET']
  defaults:
    _title: 'Media Tree'
    _controller: '\Drupal\dphi_components\Controller\MediaHierarchyController::mediaByFolderPage'
  requirements:
    _permission: 'access media overview'
dphi_components.media.data:
  path: '/admin/content/media-tree/data'
  methods: ['GET']
  defaults:
    _title: 'Media Tree Data'
    _controller: '\Drupal\dphi_components\Controller\MediaHierarchyController::mediaByFolderData'
  requirements:
    _permission: 'access media overview'
dphi_components.media.update:
  path: '/admin/content/media-tree/update'
  methods: ['POST']
  defaults:
    _title: 'Update Media Folder Structure'
    _controller: '\Drupal\dphi_components\Controller\MediaHierarchyController::updateMediaData'
  requirements:
    _permission: 'access media overview'
dphi_components.nodes:
  path: '/admin/content/content-tree'
  methods: ['GET']
  defaults:
    _title: 'Content Tree'
    _controller: '\Drupal\dphi_components\Controller\ContentHierarchyController::nodesByMenuPage'
  requirements:
    _permission: 'administer nodes'
dphi_components.nodes.data:
  path: '/admin/content/content-tree/data'
  methods: ['GET']
  defaults:
    _title: 'Content Tree Data'
    _controller: '\Drupal\dphi_components\Controller\ContentHierarchyController::nodesByMenuData'
  requirements:
    _permission: 'administer nodes'
dphi_components.nodes.update:
  path: '/admin/content/content-tree/update'
  methods: ['POST']
  defaults:
    _title: 'Update Menu Structure'
    _controller: '\Drupal\dphi_components\Controller\ContentHierarchyController::updateMenuData'
  requirements:
    _permission: 'administer nodes'

dphi_components.global_alert_display:
  path: '/global-alert-display'
  defaults:
    _controller: '\Drupal\dphi_components\Controller\GlobalAlertController::displayAlert'
    _title: 'Display Alert'
  requirements:
    _permission: 'access content'
