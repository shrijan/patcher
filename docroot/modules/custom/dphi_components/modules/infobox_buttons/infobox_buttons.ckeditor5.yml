infobox_buttons_darkbuttons:
  ckeditor5:
    plugins:
      - darkbuttons.DarkButtons
    config:
      darkbuttons:
        openDialog:
          func:
            name: Drupal.ckeditor5.openDialog
            invoke: false
        dialogSettings:
          height: 75%
          dialogClass: infobox-widget-modal
          title: Insert Dark button

  # Configuration that will be used directly by Drupal.
  drupal:
    label: CKEditor Buttons
    library: infobox_buttons/editor
    admin_library: infobox_buttons/admin.cke5
    toolbar_items:
      darkbuttons:
        label: Button dark
    elements:
      - <a class href icon >

