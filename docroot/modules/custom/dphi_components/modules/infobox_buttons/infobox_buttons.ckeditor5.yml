infobox_buttons_removetabledimensions:
  ckeditor5:
    plugins:
      - removetabledimensions.RemoveTableDimensions

  # Configuration that will be used directly by Drupal.
  drupal:
    label: CKEditor Buttons
    library: infobox_buttons/removetabledimensions
    admin_library: infobox_buttons/admin.cke5
    elements:
      - <a class href >
    conditions:
      plugins:
        - ckeditor5_table
        # When arbitrary HTML is already allowed, it's harmless to enable CKEditor 5's UI for table cell properties.
        - ckeditor5_arbitraryHtmlSupport

infobox_buttons_limittableproperties:
  ckeditor5:
    plugins:
      - limittableproperties.LimitTableProperties

  # Configuration that will be used directly by Drupal.
  drupal:
    label: CKEditor Buttons
    library: infobox_buttons/limittableproperties
    class: Drupal\infobox_buttons\Plugin\LimitTableProperties
    admin_library: infobox_buttons/admin.cke5
    elements:
      - <a class href >
    conditions:
      requiresConfiguration:
        limit_table_properties: true
